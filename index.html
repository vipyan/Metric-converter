<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input" value="20" > 
            <button id="btn">Convert</button>
        </div>
        <div class="bottom">
            <div id="card1" class="card">
                <h2 class="title">Length(Meter/Feet)</h2>
                <p class="value" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="card">
                <h2 class="title">Volume(Liter/Gallon)</h2>
                <p class="value" id="volume">20 liter = 5.284 gallon | 20 gallon = 75.708 liters</p>
            </div>
            <div class="card">
                <h2 class="title">Mass(Kilogram/Pound)</h2>
                <p class="value" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
